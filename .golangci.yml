version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - cyclop
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - funlen
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - importas
    - ineffassign
    - lll
    - loggercheck
    - makezero
    - mirror
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testableexamples
    - testpackage
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
  settings:
    cyclop:
      max-complexity: 30
    errcheck:
      disable-default-exclusions: true
      check-type-assertions: false
      check-blank: true
      exclude-functions:
        - (*database/sql.Tx).Rollback
        - io/ioutil.ReadFile
        - io.Copy(*bytes.Buffer)
        - io.Copy(os.Stdout)
    exhaustive:
      check:
        - switch
        - map
    exhaustruct:
      exclude:
        - ^net/http.Client$
        - ^net/http.Cookie$
        - ^net/http.Request$
        - ^net/http.Response$
        - ^net/http.Server$
        - ^net/http.Transport$
        - ^net/url.URL$
        - ^os/exec.Cmd$
        - ^reflect.StructField$
        - ^github.com/Shopify/sarama.Config$
        - ^github.com/Shopify/sarama.ProducerMessage$
        - ^github.com/mitchellh/mapstructure.DecoderConfig$
        - ^github.com/prometheus/client_golang/.+Opts$
        - ^github.com/spf13/cobra.Command$
        - ^github.com/spf13/cobra.CompletionOptions$
        - ^github.com/stretchr/testify/mock.Mock$
        - ^github.com/testcontainers/testcontainers-go.+Request$
        - ^github.com/testcontainers/testcontainers-go.FromDockerfile$
        - ^golang.org/x/tools/go/analysis.Analyzer$
        - ^google.golang.org/protobuf/.+Options$
        - ^gopkg.in/yaml.v3.Node$
    funlen:
      lines: 150
      statements: 50
    gocognit:
      min-complexity: 30
    gocritic:
      settings:
        captLocal:
          paramsOnly: false
        underef:
          skipRecvDeref: false
    gomodguard:
      blocked:
        modules:
          - github.com/golang/protobuf:
              recommendations:
                - google.golang.org/protobuf
              reason: see https://developers.google.com/protocol-buffers/docs/reference/go/faq#modules
          - github.com/satori/go.uuid:
              recommendations:
                - github.com/google/uuid
              reason: satori's package is not maintained
          - github.com/gofrs/uuid:
              recommendations:
                - github.com/google/uuid
              reason: gofrs' package is not go module
    govet:
      disable:
        - fieldalignment
      enable-all: true
      settings:
        shadow:
          strict: false
    importas:
      alias:
        - pkg: github.com/colorkrew/biz-scheduler-v2/external/msgraphsdk/models
          alias: msgmodels
        - pkg: github.com/colorkrew/biz-scheduler-v2/external/msgraphsdk/users
          alias: msgusers
    nakedret:
      max-func-lines: 0
    nolintlint:
      require-explanation: true
      require-specific: true
      allow-no-explanation:
        - funlen
        - gocognit
        - lll
    rowserrcheck:
      packages:
        - github.com/jmoiron/sqlx
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        path: internal/*
        text: ^(unused-parameter|add-constant)
      - linters:
          - bodyclose
          - errcheck
          - forbidigo
          - funlen
          - gochecknoinits
          - gocognit
          - gosec
          - ineffassign
          - predeclared
          - revive
          - staticcheck
          - unused
          - wastedassign
        path: test/*
      - linters:
          - lll
          - revive
          - unconvert
          - usestdlibvars
        path: external/*
      - linters:
          - errcheck
          - exhaustruct
          - revive
        path: config/*
      - linters:
          - funlen
          - gocognit
          - nestif
        path: internal/scheduler/msgraph/util/batch_sync/batch_sync.go
      - path: (.+)\.go$
        text: underscore(s)? in package name
      - path: (.+)\.go$
        text: not use dot import
      - path: (.+)\.go$
        text: integer overflow conversion int
    paths:
      - external/msgraphsdk
      - db/biz-scheduler-v2/public
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 50
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - external/msgraphsdk
      - db/biz-scheduler-v2/public
      - third_party$
      - builtin$
      - examples$
